<html>
<head>
    <title>Sean的個人網站</title>
    <style>
        body {
            height:100%;
            margin: 0px;
            padding: 0px;
            background-color: #f5e6d3;
        }
        .nav {
            background-color: #6f4e37;
            padding: 20px 0;
            display: flex;
            align-items: center;
        }
        .nav-item {
            padding-left: 50px;
            display: inline-block;
            color: #f5e6d3;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s;
        }
        .nav-item:hover {
            color: #d4a574;
        }
        .first {
            padding-left: 200px;
        }
        .content {
            background-color: #f5e6d3;
            min-height: calc(100vh - 60px);
            display: flex;
        }
        .p1 {
            background-color: #e8d5c4;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .p2 {
            background-color: #f5e6d3;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .profile-photo {
            max-width: 400px;
            max-height: 400px;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(111, 78, 55, 0.3);
            object-fit: cover;
        }
        .quote-container {
            max-width: 500px;
            text-align: center;
        }
        .quote-text {
            font-size: 28px;
            color: #6f4e37;
            line-height: 1.6;
            margin-bottom: 20px;
            font-style: italic;
        }
        .highlight-word {
            font-weight: bold;
            font-style: normal;
        }
        .highlight-word.journey {
            color: #c17817;
        }
        .highlight-word.within {
            color: #8b5a2b;
        }
        .quote-author {
            font-size: 20px;
            color: #9c6644;
            font-weight: 600;
            text-align: right;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a class="nav-item first">Home</a>
        <a class="nav-item">About</a>
        <a class="nav-item">Resume</a>
        <a class="nav-item">Services</a>
        <a class="nav-item">Portfolio</a>
        <a class="nav-item">Dropdown</a>
        <a class="nav-item">Contact</a>
    </div>
    {% block content %}
    <div class="content">
        <div class="p1"></div>
        <div class="p2"></div>
    </div>
    {% endblock %}
</body>
</html>
